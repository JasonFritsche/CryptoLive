<div class="coint-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      [style.visibility]="isLoaded ? 'visible' : 'hidden'"
    >
      <!-- icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <img class="coin-icon"
           matTooltip={{(getInfoToolTip(element))}}
           (click)="openCoinInfoDialog(element)"
           src="{{ element.iconUrl }}" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"
          (click)="goToChart(element)"
          class="name-element">
            {{ element.name }}
        </td>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Volume</th>
        <td mat-cell *matCellDef="let element" class="number-element">{{ element.volume }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element" class="number-element">{{ element.price }}</td>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
        <td mat-cell *matCellDef="let element">
          <h1 ValueChange>{{ element.change }}</h1>
        </td>
      </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="coin-table-loader" *ngIf="!isLoaded">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
      <h1>Loading coins...</h1>
    </div>
</div>
