<div class="coint-table-container">
  <div class="coin-table-search" [style.visibility]="isLoaded ? 'visible' : 'hidden'">
    <mat-icon class="search-icon" aria-hidden="false" aria-label="Search icon">search</mat-icon>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput (keyup)="searchTable($event.target.value)">
    </mat-form-field>
  </div>
    <mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z8"
      [style.visibility]="isLoaded ? 'visible' : 'hidden'"
    >
      <!-- icon Column -->
      <ng-container matColumnDef="icon">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img class="coin-icon"
           matTooltip={{(getInfoToolTip(element))}}
           (click)="openCoinInfoDialog(element)"
           src="{{ element.iconUrl }}" />
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element"
          (click)="goToChart(element)"
          class="name-element">
            {{ element.name }}
        </mat-cell>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Volume</mat-header-cell>
        <mat-cell *matCellDef="let element" class="number-element">{{ element.volume }}</mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element" class="number-element">{{ element.price | currency}}</mat-cell>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Change (24h)</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <h1 ValueChange class="change-element">{{ element.change }}</h1>
        </mat-cell>
      </ng-container>

      <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="coin-table-loader" *ngIf="!isLoaded">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
      <h1>Loading coins...</h1>
    </div>
</div>
