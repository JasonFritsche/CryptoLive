<div class="coint-table-container">
  <div *ngIf="currentCoinData.length > 0; else loaderBlock">
    <table
      mat-table
      [dataSource]="currentCoinData"
      matSort
      class="mat-elevation-z8"
    >
      <!-- icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <img class="coin-icon" src="{{ element.iconUrl }}" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element" (click)="goToChart(element)">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Volume</th>
        <td mat-cell *matCellDef="let element">{{ element.volume }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Change</th>
        <td mat-cell *matCellDef="let element">
          <h1 ValueChange>{{ element.change }}</h1>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loaderBlock>
    <div class="coin-table-loader">
      <mat-spinner></mat-spinner>
      <h1>Loading coins...</h1>
    </div>
  </ng-template>
</div>
